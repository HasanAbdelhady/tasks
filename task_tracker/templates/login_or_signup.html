<!DOCTYPE html>
<html lang="ar">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>الصفحة الرئيسية</title>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                margin: 0;
                padding: 0;
                height: 100vh; /* Make sure the body takes full height of the viewport */
                display: flex;
                justify-content: absolute; /* Horizontally center the content */
                align-items: absolute; /* Vertically center the content */
                flex-direction: column; /* Align items in a column */
            }
            .corner-text {
                position: absolute;
                top: 10px;
                font-size: 16px;
                color: #333;
                text-align: right; /* Ensure text aligns right for Arabic */
            }
            .left-corner {
                left: 10px;
                text-align: left; /* Text aligns left for the left corner */
            }
            .right-corner {
                right: 10px;
                text-align: right; /* Text aligns right for the right corner */
            }
            .container {
                text-align: absolute;
                padding-top: 30px;
            }
            .button-group {
                display: flex;
                justify-content: center;
                gap: 20px;
                margin-top: 50px;
            }
            .button-group a {
                padding: 10px 20px;
                border-radius: 5px;
                text-decoration: none;
                color: white;
            }
            .button-group a.login {
                background: #007bff;
            }
            .button-group a.signup {
                background: #28a745;
            }
        </style>
    </head>
    <body>
        <!-- Left corner text -->
        <div class="corner-text left-corner">
            عميد أ ح /أحمد محمد فوزي<br>
            رئيس أركان الفرقة الثانية المشاة الميكانيكي
        </div>

        <!-- Right corner text -->
        <div class="corner-text right-corner">
            المنطقة المركزية العسكرية<br>
            الفرقة الثانية المشاة الميكانيكي<br>
            الفوج الثاني مهندسين عسكريين
        </div>

        <div class="container">
            <h1 class="title">متابعة الخطة الزمنية<br>لرفع حالة الاستعداد القتالي<br><br>الفوج الثاني المشاة الميكانيكي</h1>
            <div class="button-group">
                <a href="{% url 'login' %}" class="login">تسجيل الدخول</a>
                <a href="{% url 'signup' %}" class="signup">إنشاء حساب جديد</a>
            </div>
        </div>
    </body>
</html>
