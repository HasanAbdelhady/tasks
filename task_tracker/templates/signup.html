{% extends 'base.html' %}

{% block title %}إنشاء حساب{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-10 rounded-lg shadow-lg mt-10">
    <h1 class="text-3xl font-extrabold text-gray-800 mb-8 text-center">إنشاء
        حساب جديد</h1>

    <form method="POST" class="space-y-6">
        {% csrf_token %}
        {% for field in form %}
        <div>
            <label for="{{ field.id_for_label }}"
                class="block text-sm font-medium text-gray-700 mb-1">
                {{ field.label }}
            </label>
            {{ field }}
            <style>
                #{{ field.id_for_label }} {
                    width: 100%;
                    padding: 0.75rem 1rem;
                    border: 1px solid #d1d5db; /* Tailwind border-gray-300 */
                    border-radius: 0.5rem; /* Tailwind rounded-lg */
                    outline: none;
                    transition: border-color 0.3s, box-shadow 0.3s;
                }
                #{{ field.id_for_label }}:focus {
                    border-color: #3b82f6; /* Tailwind blue-500 */
                    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3); /* Tailwind focus:ring-2 */
                }
            </style>
            {% if field.errors %}
            <p class="mt-1 text-sm text-red-500">{{ field.errors }}</p>
            {% endif %}
        </div>
        {% endfor %}

        <button type="submit"
            class="w-full py-3 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 focus:ring-2 focus:ring-green-500 focus:outline-none">
            إنشاء حساب
        </button>
    </form>

    <div class="text-center mt-6">
        <p class="text-gray-600">لديك حساب؟
            <a href="{% url 'login' %}"
                class="text-blue-600 font-medium hover:underline">
                تسجيل الدخول
            </a>
        </p>
    </div>
</div>
{% endblock %}
