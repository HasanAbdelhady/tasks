{% extends 'base.html' %}

{% block title %}إنشاء حساب{% endblock %}

{% block content %}
<h1>إنشاء حساب جديد</h1>

<form method="POST">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
        <div class="error-message">
            {{ field.errors }}
        </div>
        {% endif %}
    </div>
    {% endfor %}

    <button type="submit">إنشاء حساب</button>
</form>

<a href="{% url 'login' %}" class="link">لديك حساب؟ تسجيل الدخول</a>
{% endblock %}
