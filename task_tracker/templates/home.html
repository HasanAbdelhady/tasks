<!DOCTYPE html>

<html lang="ar">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>الرئيسية</title>

    <style>

        body {

            position: relative;

            text-align: center;

            margin: 0; /* Remove default margin */

            padding-top: 160px; /* Add padding to the top to create space for corner texts */

        }

        .top-left {

            position: absolute;

            top: 10px;

            left: 10px;

            text-align: right; /* Align text to the right */

        }

        .top-right {

            position: absolute;

            top: 10px;

            right: 10px;

            text-align: left; /* Align text to the left */

        }

        .title {

            margin-top: 20px; /* Adjust margin to create space below the title */

            font-size: 24px; /* Increase font size for better visibility */

        }

        a {

            display: inline-block; /* Make links block elements for better spacing */

            margin: 10px; /* Add margin for spacing between links */

            text-decoration: none; /* Remove underline from links */

            color: #007BFF; /* Change link color */

        }

        a:hover {

            text-decoration: underline; /* Underline on hover for better UX */

        }

    </style>

</head>

<body>

    <div class="top-left">

        <p>عميد أ ح /محمود هريدي</p>

        <p>رئيس أركان الفرقة الثانية المشاة الميكانيكي</p>

    </div>

    <div class="top-right">

        <p>المنطقة المركزية العسكرية</p>

        <p>الفرقة الثانية المشاة الميكانيكي</p>

        <p>الفوج الثاني مهندسين عسكريين</p>

    </div>

    <h1 class="title">متابعة الخطة الزمنية<br>لرفع حالة الاستعداد القتالي<br>الفوج الثاني المشاة الميكانيكي</h1>

    <a href="{% url 'login' %}">تسجيل الدخول</a> |

    <a href="{% url 'signup' %}">إنشاء حساب جديد</a>

</body>

</html>
